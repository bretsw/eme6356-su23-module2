**Q: What is the difference between data analytics and data science?**

*Data analytics and data science are closely related fields that use data to draw insights and solve problems. The key difference between the two is that data analytics is focused on analyzing data to draw insights and make predictions, while data science is a broader field that combines data analytics with machine learning, statistics, programming, and other areas to create solutions to complex problems.*

**Q: What is performance analytics?**

*Performance analytics is the use of data to measure and analyze the performance of a business or organization. It involves collecting and analyzing data from multiple sources to identify patterns and trends, and to identify areas of improvement. Performance analytics can be used to measure the success of a business or organization in meeting its goals, as well as to identify root causes of performance issues. It can also be used to help identify areas of opportunity and to develop strategies to improve performance.*
